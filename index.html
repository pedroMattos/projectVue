<!DOCTYPE html>
    <head lang="pt-br">
        <meta charset="UTF-8">
        <title>Teste Vue</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="assets/css/main.css"/>
    </head>
    <body>
    <nav id="nav-1-desloged">
        <ul>
            <li id="brand">LOGO</li>
            <li id="menu">Menu</li>
        </ul>
    </nav>
    <ul class="z-depth-2" id="submenu">
        <li>Produtos</li>
        <li>Login</li>
        <li>Cadastrar</li>
    </ul>
    <div id="app">
        <div id="header-img">
            <img v-bind:src="imagem_home">
        </div>


        <section>
            <h2 class="center">{{ titulos_prod | toUpperCase() }}</h2>
            <h2 class="center">{{ titulos_prod }}</h2>
            <div class="row">
                <div v-for="produto in produtos_home" class="col s12 m4">
                <div class="card">
                    <div class="card-image">
                    <img v-bind:src="produto.img">
                    <span class="card-title">{{ produto.titles }}</span>
                    </div>
                    <div class="card-content">
                        <p>{{ produto.desc }}</p>
                    </div>
                    <div class="card-action">
                    <a href="#">Comprar</a>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <button class="btn" v-on:click="clicado()">Comprar</button>

        <div class="container">
            <card-exemple></card-exemple>
            <card-exemple></card-exemple>
            </div>
            </div>
        </div>
    </div>
    
    <div id="news">
        <p>Assine nossa newslatter</p>
        <input type="text" v-model="email">
        <h2 id="model">{{ email }}</h2>
    </div>

    <footer>
        <script src="https://unpkg.com/vue"></script>
        
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <!-- <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script> -->

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <!-- <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script> -->
        <!-- <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script> -->
        <!-- <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script> -->
        <!-- Main scripts -->
        <script src="assets/js/main.js"></script>
        <script>
            Vue.component('card-exemple', {
                template: "<div class='row'><div class='col s12 m6'><div class='card blue-grey darken-1'><div class='card-content white-text'><span class='card-title'>Card Title</span><p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p></div></div></div>"
            })
            var app = new Vue({
                el: "#app",
                data: {
                    titulos_prod: "Nossos produtos",
                    imagem_home: "assets/img/images.jpg",
                    alt: "imagem home",
                    produtos_home: [
                        {img: "assets/img/images1.jpg", 
                            desc: "Aqui está a descrição 1",
                            titles: "Titulo 1"},
                        {img: "assets/img/images2.jpg", 
                            desc: "Aqui está a descrição 2", 
                            titles: "Titulo 2"},
                        {img: "assets/img/images3.jpg", 
                            desc: "Aqui está a descrição 3", 
                            titles: "Titulo 3"},
                    ],
                },
                methods: {
                        clicado() {
                            alert('O botão foi clicado')
                        },
                    },
                filters: {
                    toUpperCase(str) {
                            return str.toUpperCase()
                        },
                }
            });
            var app2 = new Vue({
                el: "#news",
                data: {
                    email: '',
                }
            });
        </script>
    </footer>
</body>
</html>
